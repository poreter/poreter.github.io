<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/bootstrap/bootstrap.min.css">

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-6 offset-lg-3">
                <h1 class="header text-center">
                    <span>Получите по ебалу</span>
                    <strong class="text-uppercase">Как получить по еблу</strong>
                </h1>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-5 offset-lg-2">
            <div class="video">
                <iframe width="100%" height="400" src="https://www.youtube.com/embed/8SEnC_c1JnE?si=xqEYYu7_kzT7I-eQ"
                    title="YouTube video player" frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                    referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
            </div>
        </div>
        <div class="col-lg-3">
            <div class="form">
                <p class="form-header text-center">Введите Ваши данные</p>
                <form action="#">
                    <div class="d-grid">
                        <input type="text" class="form-control form-control-lg form-element" placeholder="Ваше имя">
                        <input type="text" class="form-control form-control-lg form-element" placeholder="Ваш e-mail">
                        <button class="btn btn-primary btn-lg btn-block form-element">Получить в еблет</button>
                    </div>
                </form>

            </div>
        </div>
    </div>
