<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="style/style.css">
    <title>Document</title>
</head>

<body>


    <main class="main">

        <div class="container">
            <div class="header">
                <div class="row">

                    <div class="col-md-3">
                        <div class="logo">
                            <div class="logo-img">
                                <img src="img/llogo.png" alt="">
                            </div>
                            <div class="logo-text">
                                <div class="" style="font-size: 2rem;"><strong>ГИПСОЛИТ</strong></div>
                                <div class="" style="font-size: 1.6rem;">Штукатурка стен</div>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-2 offset-md-4">
                        <a class="phone-link" href="#">+7 495 771 05 08</a>
                    </div>

                    <div class="col-md-3">
                        <div class="wrap">
                            <div class="wrap-block">
                                <button class="button header-btn">Получить консультацию</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="main-content row">
                <div class="col-md-6">
                    <h1>Автоматизированная штукатурка стен</h1>
                    <p class="main-subtitle">Идеально ровные стен<br>в кратчайшие сроки</p>
                    <span>
                        Стоимость работ <br>
                        от <strong>300</strong> руб/м<sup>2</sup>
                    </span>
                    <strong class="main-trigger">Оплата по факту</strong>
                </div>
                <div class="col-md-4 offset-md-2">
                    <div class="main-form">
                        <h2 class="main-form-header">
                            Для рассчета точной стоимомти
                            <br>закажите <strong>выезд замерщика</strong>
                        </h2>
                        <form action="">
                            <label for="#">Ваше имя</label>
                            <input class="main-form-input" type="text">
                            <label for="#">Номер телефона</label>
                            <input class="main-form-input" type="text">
                            <button class="main-form-btn button" type="submit">Оставить заявку</button>
                            <small>Подарок в день обращения</small>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </main>

    <script src="js/bootstrap.bundle.min.js"></script>

</body>



</html>
